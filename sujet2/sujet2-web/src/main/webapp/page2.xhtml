<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Take your messages !</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Take your messages !</div><br/>
        <f:view>
            <h:form>
                <h:dataTable value="#{listNews.news}" var="new">
                    <h:column rowHeader="Title">
                        <h:outputLabel value="#{new.title}"/>
                    </h:column>
                    <h:column rowHeader="Body">
                        <h:outputLabel value="#{new.body}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
